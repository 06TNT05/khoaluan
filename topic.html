
    <h3 class="text-center mb-3 mt-2">Quản lý chủ đề</h3>

        <form class="row border border-secondary pt-3 pb-4 mx-1" id="frmTopic">
          <div class="col">
            <label for="txtID">Mã chủ đề</label>
            <input id="txtID" type="text" class="form-control" placeholder="Nhập mã chủ đề" name="topicId">
          </div>
          <div class="col">
            <label for="txtName">Tên chủ đề</label>
            <input id="txtName" type="text" class="form-control" placeholder="Nhập tên chủ đề" name="topicName">
          </div>
          <div class="col">
            <label for="selSubject">Học phần</label>
            <select name="selSubject" id="selSubject" class="form-select" aria-label="Học phần">
        
            </select>
          </div>
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <button type="button" class="btn btn-warning w-50" id="btnResetTopic">Làm mới</button>
            <button type="button" class="btn btn-success w-50 mt-3" id="btnSaveTopic" disabled>Lưu</button>
          </div>
        </form>

        <table class="table table-bordered table-hover mt-2">
          <thead>
            <tr>
              <th width="5%" class="text-center"><input type="checkbox" name="ckbAll" id="ckbAll"></th>
              <th width="18%">Mã chủ đề</th>
              <th width="32%">Tên chủ đề</th>
              <th width="32%">Thuộc học phần</th>
              <th>Tình trạng</th>
            </tr>
          </thead>
          <tbody id="tbodyTopic">

          </tbody>
        </table>

    <div class="row mb-3">
      <div class="col-1">
        <button type="button" id="btnDeleteTopic" class="btn btn-danger px-5">Xóa</button> 
      </div>
    </div>

    <input type="hidden" id="action">
