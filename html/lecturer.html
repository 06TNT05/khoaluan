
  <div class="row  mb-3 mt-2">

  <div class="row border border-secondary pt-3 pb-4 mx-1">
    <div class="col-10 row d-flex flex-column">
      <form id="frmLecturer">
        <div class="row">

          <div class="col">
            <label for="txtID">Mã giảng viên</label>
            <input id="txtID" type="text" class="form-control" placeholder="Nhập mã giảng viên" name="lecturerId">
          </div>

          <div class="col">
            <label for="txtName">Họ tên</label>
            <input id="txtName" type="text" class="form-control" placeholder="Nhập tên giảng viên" name="lecturerName">
          </div>

          <div class="col"></div>
        </div>
        <div class="row">

          <div class="col">
            <label for="txtPhone">Số điện thoại</label>
            <input id="txtPhone" type="tel" class="form-control" placeholder="Nhập số điện thoại" name="phoneNumber">
          </div>

          <div class="col">
            <label for="txtEmail">Email</label>
            <input id="txtEmail" type="email" class="form-control" placeholder="Nhập email " name="email">
          </div>
          <div class="col">
            <label for="selRole">Phân quyền</label>
            <select id="selRole" class="form-select" aria-label="Phân quyền" name="selRole">

            </select>
          </div>
        </div>

        <div class="row">

          <div class="col">
            <label for="selSubDepartment">Tổ bộ môn</label>
            <select id="selSubDepartment" class="form-select" aria-label="Tổ bộ môn" name="selSubDepartment">

            </select>
          </div>

          <div class="col">
            <label for="selOffice">Chức vụ</label>
            <select id="selOffice" class="form-select" aria-label="Chức vụ" name="selOffice">

            </select>
          </div>

          <div class="col">
            <label for="filePicture">Hình ảnh</label>
            <input id="filePicture" type="file" class="form-control" name="picture">
          </div>
        </div>
      </form>
    </div>
    <div class="col-2 d-flex flex-column justify-content-center">
      <button type="button" class="btn btn-warning mt-4" id="btnResetLecturer">Làm mới</button>
      <button type="button" class="btn btn-success mt-4" id="btnSaveLecturer" disabled>Lưu</button>
    </div>

    <div class="row d-flex flex-row mt-1 ms-2 d-none" id="subject-container">
      
    </div>

    <div class="mt-2 ms-1" id="externalSubjectContainer">
      <input type="checkbox" name="ckbExternalSubject" id="ckbExternalSubject">
      <label for="ckbExternalSubject">Trợ giảng tổ khác</label>
    </div>
  </div>

    <div class="row col justify-content-end">
      <button class="btnPagination" id="btnNext" title="Next">></button>
      <button class="btnPagination mx-3" id="btnLast" title="Last">>></button>
    </div>
  </div>

    <div class="col-1">
      <button class="btn btn-primary" id="btnImportLecturer">Nhập</button>
