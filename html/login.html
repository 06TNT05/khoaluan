<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="../khoaluan/assets/css/style.css" rel="stylesheet">
  
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="../khoaluan/assets/js/constants.js"></script>
    <script src="../khoaluan/assets/js/login.js"></script>
</head>
<body>
    <div class="container-sm my-5 w-50">
        <div class="card p-4">
            <h1 class="text-center">Đăng Nhập</h1>
            <form id="frmLogin">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                        placeholder="Nhập email" />
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu" autocomplete="current-password"/>
                </div>
                <span class="d-block error"></span>
                <div class="float-end mt-3">
                    <button type="button" class="btn btn-primary px-5" id="btnLogin">Đăng Nhập</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
