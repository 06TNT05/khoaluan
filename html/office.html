
<h3 class="text-center mb-3 mt-2">Quản lý chức vụ</h3>

        <form class="row border border-secondary pt-3 pb-4 mx-1" id="frmOffice">
            <div class="col">
                <label for="txtID">Mã chức vụ</label>
                <input id="txtID" type="text" class="form-control" placeholder="Nhập mã chức vụ" name="ID">
            </div>
            <div class="col">
                <label for="txtName">Tên chức vụ</label>
                <input id="txtName" type="text" class="form-control" placeholder="Nhập tên chức vụ" name="name">
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <button type="button" class="btn btn-warning w-50" id="btnResetOffice">Làm mới</button>

                <button type="button" class="btn btn-success w-50 mt-3" id="btnSaveOffice" disabled>Lưu</button>
            </div>
        </form>

        <table class="table table-bordered table-hover mt-2">
            <thead>
            <tr>
                <th width="10%" class="text-center"><input type="checkbox" name="ckbAll" id="ckbAll"></th>
                <th width="30%">Mã chức vụ</th>
                <th width="45%">Tên chức vụ</th>
                <th>Tình trạng</th>
            </tr>
            </thead>
            <tbody id="tbodyOffice">

            </tbody>
        </table>

        <div class="row mb-3">
            <div class="col-1">
              <button type="button" id="btnDeleteOffice" class="btn btn-danger px-5">Xóa</button> 
            </div>
        </div>

        <input type="hidden" id="action">
