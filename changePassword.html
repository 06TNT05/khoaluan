<h3 class="text-center mt-3">Đổi mật khẩu</h3>

<form id="frmChangePassword" class="mx-auto p-3 w-50 d-flex flex-column align-items-center">
    <div class="mb-3 w-75">
        <label for="current-password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="txtCurrentPassword" name="current_password" placeholder="Nhập mật khẩu">
        <span id="passwordError" class="error" style="display: none;">Mật khẩu không đúng</span>
    </div>

    <div class="mb-3 w-75">
        <label for="new-password" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" id="txtNewPassword" name="new_password" placeholder="Nhập mật khẩu mới">
    </div>

    <div class="mb-3 w-75">
        <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="txtConfirmPassword" name="confirm_password" placeholder="Nhập lại mật khẩu mới">
    </div>

    <button type="button" class="btn btn-primary" id="btnChangePassword">Đổi mật khẩu</button>

    <input type="hidden" name="passwordHidden" id="passwordHidden">
</form>
