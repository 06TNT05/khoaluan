

    <h3 class="text-center mb-3 mt-2">Quản lý khoa</h3>

    <form class="row border border-secondary pt-3 pb-4 mx-1" id="frmDepartment">
        <div class="col">
            <label for="txtID">Mã khoa</label>
            <input id="txtID" type="text" class="form-control" placeholder="Nhập mã khoa" name="departmentId">
        </div>
        <div class="col">
            <label for="txtName">Tên khoa</label>
            <input id="txtName" type="text" class="form-control" placeholder="Nhập tên khoa" name="departmentName">
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center">
            <button type="button" class="btn btn-warning w-50" id="btnResetDepartment">Làm mới</button>

            <button type="button" class="btn btn-success w-50 mt-3" id="btnSaveDepartment" disabled>Lưu</button>
        </div>
    </form>

    <table class="table table-bordered table-hover mt-2">
        <thead>
            <tr>
                <th width="10%" class="text-center"><input type="checkbox" name="ckbAll" id="ckbAll"></th>
                <th width="30%">Mã khoa</th>
                <th width="40%">Tên khoa</th>
                <th>Tình trạng</th>
            </tr>
        </thead>
        <tbody id="tbodyDepartment">

        </tbody>
    </table>

    <div class="row mb-3">
        <div class="col-1">
          <button type="button" id="btnDeleteDepartment" class="btn btn-danger px-5">Xóa</button> 
        </div>
    </div>

    <input type="hidden" id="action">
